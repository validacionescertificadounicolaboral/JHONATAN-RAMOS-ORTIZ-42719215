<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        .manual-link {
            margin-top: 30px;
        }
        .manual-link a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s;
        }
        .manual-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Abriendo PDF...</h1>
        <p>Serás redirigido en un momento</p>
        <div class="manual-link">
            <a href="certiadulto.pdf" id="pdfLink">Click aquí si no se abre automáticamente</a>
        </div>
    </div>

    <script>
        // REEMPLAZA ESTA URL CON LA URL DE TU PDF
        const pdfUrl = "certiadulto.pdf";
        
        // Actualiza el link manual
        document.getElementById('pdfLink').href = pdfUrl;
        
        // Redirige INMEDIATAMENTE (sin delay)
        window.location.href = pdfUrl;
    </script>
</body>
</html>
